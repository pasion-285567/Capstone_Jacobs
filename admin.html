<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <link rel="stylesheet" href="Employee-side/login.css">
</head>

<body>

   <div class="login-container">
        <h2>Admin Login</h2>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <div class="dashboard">
        <h2>Admin Dashboard</h2>
        <p>Welcome, admin! You are now logged in.</p>

        <button class="admn-btn">
            <span>Manage Menu Items</span>
        </button>
        <button class="admn-btn">
            <span>Add/Update Staff Accounts</span>
        </button>
        <button class="admn-btn">
            <span>View Feedback Entries</span>
        </button>
        <button class="admn-btn">
            <span>View Sales Report</span>
        </button>
        <button class="admn-btn">
            <span>Manage Inventory</span>
        </button>
        <div style="margin-top: 20px;">
            <button onclick="logout()">Logout</button>
        </div>
    </div>

   <script src="Employee-side/admin.js"></script>
</body>

</html>
