<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob's CafÃ© & Resto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>

<body>
    <div class="container">
        <!-- Main Content -->
        <div class="main-content">
            <div class="logo-section">
                <img src="images/logo.png" alt="Jacob's CafÃ© & Resto">
            </div>

            <h1 class="section-title">Welcome to Jacob's CafÃ© & Resto</h1>

            <!-- Categories -->
            <div class="categories-container" id="categoriesContainer">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3>Categories</h3>
                    <input type="text" id="searchInput" placeholder="Search menu items..."
                        style="padding: 10px 15px; border: 2px solid #ddd; border-radius: 10px; width: 300px; font-size: 0.95rem;">
                </div>
                <div class="categories-scroll-container">
                    <div class="categories-grid" id="categoriesGrid">
                        <div class="loading"></div>
                    </div>
                </div>
            </div>

            <!-- Menu Items -->
            <div class="menu-section">
                <h3 id="menuSectionTitle">Best Sellers</h3>
                <div class="menu-grid" id="menuGrid">
                    <div class="loading"></div>
                </div>
            </div>

            <!-- Order Status -->
            <div class="order-status" id="orderStatus">
                <div class="order-number" id="orderNumber"></div>
                <div class="order-details" id="orderDetails"></div>
                <div class="status-badge" id="statusBadge"></div>
            </div>
        </div>

        <!-- Right Sidebar - Cart -->
        <div class="right-sidebar">
            <div class="cart-header">ðŸ›’ Your Cart</div>
            <div class="cart-items" id="cartItems">
                <div class="empty-state">
                    <p>Your cart is empty</p>
                </div>
            </div>
            <div class="cart-footer">
                <div class="cart-total" id="cartTotal">Total: â‚±0.00</div>
                <button class="place-order-btn" onclick="openPaymentModal()">Place Order</button>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="payment-modal" id="paymentModal">
        <div class="payment-content">
            <span class="close-btn" onclick="closePaymentModal()">Ã—</span>
            <h2 style="text-align: center; margin-bottom: 20px; color: #BA8E4A;">Payment</h2>
            <div class="payment-form">
                <div class="form-group">
                    <label>Total Amount:</label>
                    <input type="text" id="paymentTotal" readonly style="background: #f8f9fa;">
                </div>
                <div class="form-group">
                    <label>Amount Paid:</label>
                    <input type="number" id="amountPaid" placeholder="Enter amount" step="0.01">
                </div>
                <div class="form-group">
                    <label>Change:</label>
                    <input type="text" id="changeAmount" readonly style="background: #f8f9fa;">
                </div>
                <button class="checkout-btn" onclick="processOrder()">Complete Order</button>
            </div>
        </div>
    </div>
    <script type="module" src="scripts.js">

    </script>
</body>

</html>
