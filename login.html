<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob's Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #BA8E4A;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #BA8E4A;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #BA8E4A, #d4a562);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(186, 142, 74, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 10px;
            padding: 10px;
            background: #f8d7da;
            border-radius: 5px;
            display: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            max-width: 400px;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            font-weight: bold;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-success {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .notification-error {
            background: linear-gradient(135deg, #dc3545, #e83e8c);
            color: white;
        }

        .notification-info {
            background: linear-gradient(135deg, #17a2b8, #20c997);
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Jacob's Login</h1>
                <p>Jacob's Caf√© & Resto Management System</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username / Staff ID</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn" id="loginBtn">Login</button>
                <div class="error-message" id="errorMessage"></div>
            </form>
        </div>
    </div>

    <script type="module">
        import { firebaseConfig } from './firebaseConfig.js';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', function () {
            const adminSession = sessionStorage.getItem('adminSession');
            const staffSession = sessionStorage.getItem('staffSession');

            if (adminSession) {
                window.location.href = 'admin.html';
            } else if (staffSession) {
                window.location.href = 'staff.html';
            }
        });

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginBtn = document.getElementById('loginBtn');

            // Disable button during login
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                const usersSnapshot = await getDocs(collection(db, 'users'));
                let authenticated = false;
                let userData = null;

                usersSnapshot.forEach(doc => {
                    const user = doc.data();
                    if (user.username === username && user.password === password) {
                        authenticated = true;
                        userData = {
                            username: user.username,
                            name: user.name || username,
                            role: user.role,
                            loginTime: new Date().toISOString()
                        };
                    }
                });

                if (authenticated) {
                    // Save session based on role
                    if (userData.role === 'admin') {
                        sessionStorage.setItem('adminSession', JSON.stringify({
                            email: userData.username,
                            name: userData.name,
                            loginTime: userData.loginTime,
                            role: 'admin'
                        }));
                        
                        showNotification(`Welcome ${userData.name}!`, 'success');
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 500);

                    } else if (userData.role === 'staff') {
                        sessionStorage.setItem('staffSession', JSON.stringify({
                            staffId: userData.username,
                            staffName: userData.name,
                            loginTime: userData.loginTime,
                            role: 'staff'
                        }));
                        
                        showNotification(`Welcome ${userData.name}!`, 'success');
                        setTimeout(() => {
                            window.location.href = 'staff.html';
                        }, 500);
                    } else {
                        showError('Invalid user role!');
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'Login';
                    }
                } else {
                    showError('Invalid username or password!');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Login failed. Please try again.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showNotification(message, type = 'info') {
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();

            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 4000);
        }
    </script>
</body>
</html>
